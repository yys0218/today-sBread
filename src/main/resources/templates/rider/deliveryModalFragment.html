<th:block id="deliveryModal" th:fragment="deliveryModal">
    <!-- 모달 뒷배경 -->
    <div class="dimmed" aria-hidden="true" id="dimmed" style="display: none"></div>

    <div id="detail-modal" class="modal_layer" style="display: none">
        <div class="modal_box">
            <!-- 모달 상단에 나가기(X) 버튼 -->
            <div class="modal_top_btn">
                <div class="close_modal">
                    <i class="bi bi-x-square"></i>
                </div>
            </div>

            <div class="modal_title">
                <h5 class="title_bottom">매장 위치 보기</h5>
            </div>
            <div class="modal_content">
                <div class="mb-3 form-floating" id="map"></div>
            </div>

            <!-- 버튼 -->
            <div class="modal_btns">
                <a href="javascript:;" class="btn close-btn btn-group1"><span class="btn_text">취소</span></a>
                <a href="javascript:;" class="btn btn-group1 btn-orange" id="drawRouteBtn"><span class="btn_text">경로 확인</span></a>
                <a href="javascript:;" class="btn btn-none" id="id_insert_btn" style="display: none"><span class="btn_text">확인</span></a>
            </div>
        </div>
    </div>

    <div id="pickup-modal" class="modal_layer" style="display: none">
        <div class="modal_box">
            <!-- 모달 상단에 나가기(X) 버튼 -->
            <div class="modal_top_btn">
                <div class="close_modal">
                    <i class="bi bi-x-square"></i>
                </div>
            </div>

            <div class="modal_title">
                <h5 class="title_bottom">상품 픽업</h5>
            </div>
            <div class="modal_content">
                <div class="d-flex justify-content-between">
                    <span style="font-weight: bold">주문번호 :</span>
                    <span id="dModal-merchantUid" style="font-weight: bold; margin-right: 10px">1234581081</span>
                </div>

                <div class="dModal_title flex-column">
                    <span>매장정보</span>
                    <div class="order-box">
                        <div class="d-flex justify-content-between">
                            <span>매장명 :</span>
                            <span class="nomal_span" id="dModal-shopName">빵집 이름</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>전화번호 :</span>
                            <span class="nomal_span" id="dModal-shopPhone"></span>
                        </div>
                    </div>
                </div>

                <div class="dModal_title flex-column">
                    <span>고객정보</span>
                    <div class="order-box">
                        <div class="d-flex justify-content-between">
                            <span>주소 :</span>
                            <span class="nomal_span" id="dModal-address"></span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>전화번호 :</span>
                            <span class="nomal_span" id="dModal-phone"></span>
                        </div>
                    </div>
                </div>

                <div class="dModal_title flex-column">
                    <span>요청 사항</span>
                    <div class="order-box" id="dModal-orderRequest"></div>
                </div>

                <div class="dModal_title flex-column">
                    <span>
                        주문 내역 (수량 :
                        <span id="dModal-product-count"></span>
                        개)
                    </span>
                    <div>
                        <div class="order-box" id="dModal-product-list" style="min-height: 100px; max-height: 200px"></div>
                    </div>
                </div>
            </div>

            <!-- 버튼 -->
            <div class="modal_btns">
                <a href="javascript:;" class="btn close-btn btn-group1"><span class="btn_text">취소</span></a>
                <a href="javascript:;" class="btn btn-group1 btn-orange" id="pickup-accept-btn"><span class="btn_text">픽업 완료</span></a>
            </div>
        </div>
    </div>

    <div id="complete-modal" class="modal_layer" style="display: none">
        <div class="modal_box">
            <!-- 모달 상단에 나가기(X) 버튼 -->
            <div class="modal_top_btn">
                <div class="close_modal">
                    <i class="bi bi-x-square"></i>
                </div>
            </div>

            <div class="modal_title">
                <h5 class="title_bottom">상품 배송 완료</h5>
            </div>
            <div class="modal_content">
                <div class="d-flex justify-content-between">
                    <span style="font-weight: bold">주문번호 :</span>
                    <span id="dModal-merchantUid" style="font-weight: bold; margin-right: 10px">1234581081</span>
                </div>

                <div class="dModal_title flex-column">
                    <span>고객정보</span>
                    <div class="order-box">
                        <div class="d-flex justify-content-between">
                            <span>주소 :</span>
                            <span class="nomal_span" id="dModal-address"></span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>전화번호 :</span>
                            <span class="nomal_span" id="dModal-phone"></span>
                        </div>
                    </div>
                </div>

                <div class="dModal_title flex-column">
                    <span>요청 사항</span>
                    <div class="order-box" id="dModal-orderRequest" style="min-height: 80px; max-height: 100px"></div>
                </div>

                <div class="dModal_title flex-column">
                    <span>
                        주문 내역 (수량 :
                        <span id="dModal-product-count"></span>
                        개)
                    </span>
                    <div>
                        <div class="order-box" id="dModal-product-list" style="min-height: 80px; max-height: 100px"></div>
                    </div>
                </div>

                <div class="dModal_title flex-column mt-4">
                    <div class="d-flex justify-content-between">
                        <span>사진 첨부</span>
                        <span class="preview" style="display: none">미리 보기</span>
                    </div>
                    <input type="file" class="form-control" name="completeFile" id="completeFile" />
                </div>
            </div>

            <!-- 버튼 -->
            <div class="modal_btns">
                <a href="javascript:;" class="btn close-btn btn-group1"><span class="btn_text">취소</span></a>
                <a href="javascript:;" class="btn btn-group1 btn-orange" id="complete-accept-btn"><span class="btn_text">배달 완료</span></a>
            </div>
        </div>
    </div>

    <div id="preview-modal" class="modal_layer" style="display: none">
        <div class="modal_box">
            <!-- 모달 상단에 나가기(X) 버튼 -->
            <div class="modal_top_btn">
                <div class="preview-close-btn">
                    <i class="bi bi-x-square"></i>
                </div>
            </div>

            <div class="modal_title">
                <h5 class="title_bottom">미리 보기</h5>
            </div>
            <div class="modal_content">
                <img id="preview" src="" alt="이미지 미리보기" style="display: block; margin-top: 10px" />
            </div>

            <!-- 버튼 -->
            <div class="modal_btns">
                <a href="javascript:;" class="btn btn-orange preview-close-btn"><span class="btn_text">확인</span></a>
            </div>
        </div>
    </div>
</th:block>
