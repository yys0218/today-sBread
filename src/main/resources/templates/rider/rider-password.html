<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- jQuery & SweetAlert -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

        <title>비밀번호 변경</title>

        <style>
            /* 전체 배경 톤 */
            .login-container {
                background-color: #1e1e1e;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            /* 상단 메인으로 버튼 */
            .login-header {
                display: flex;
                justify-content: flex-end;
                padding: 20px 40px;
                background-color: #1e1e1e;
                position: fixed;
                width: 100%;
                top: 0;
                left: 0;
            }
            .login-back {
                padding: 6px 14px;
                border: 2px solid #ff6b35;
                border-radius: 6px;
                color: #ff6b35;
                font-weight: bold;
                text-decoration: none;
                transition: 0.2s;
            }
            .login-back:hover {
                background: #ff6b35;
                color: #fff;
            }

            /* 메인 제목 */
            .login-title h1 {
                margin-bottom: 50px;
                font-weight: 800;
                font-size: clamp(24px, 5vw, 40px);
                line-height: 1.2;
                color: #ffffff;
                text-align: center;
                position: relative;
                padding-bottom: 12px;
            }
            .login-title h1::after {
                content: '';
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                bottom: 0;
                width: 100%;
                height: 5px;
                background: #f46f40;
                border-radius: 999px;
                box-shadow: 0 4px 12px rgba(244, 111, 64, 0.4);
            }

            /* 카드 박스 */
            .login-card {
                background-color: #2a2a2a;
                border-radius: 12px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
                padding: 40px;
                width: 100%;
                max-width: 600px;
            }

            /* 입력창 */
            .custom-input {
                background-color: #1e1e1e;
                color: #ffffff !important;
                border: 2px solid #555;
                border-radius: 8px;
            }
            .custom-input:focus {
                border-color: #f46f40;
                box-shadow: 0 0 0 0.2rem rgba(244, 111, 64, 0.25);
                background-color: #1e1e1e;
            }
            .custom-label {
                color: #ffffff !important;
            }

            /* 버튼 */
            .custom-btn {
                background-color: #f46f40 !important;
                color: white;
                border: none;
                border-radius: 8px;
                width: 100%;
                height: 50px;
                font-size: 1.1rem;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }
            .custom-btn:hover {
                background-color: #d85f38 !important;
            }

            .bi {
                color: #ff0000;
            }

            .feedback-t {
                color: #29eb02ea;
            }
        </style>
    </head>
    <body>
        <!-- 상단 메인으로 버튼 -->

        <div class="login-container">
            <div class="login-title">
                <h1>비밀번호 변경</h1>
            </div>

            <div class="login-card">
                <form id="pwChangeForm" th:action="@{/rider/change-password}" method="post">
                    <div class="form-floating mb-3">
                        <input type="password" id="newPassword" name="newPassword" class="form-control custom-input" placeholder="새 비밀번호" required />
                        <label for="newPassword" class="custom-label">새 비밀번호</label>
                        <i class="bi bi-person position-absolute top-50 end-0 d-none translate-middle-y me-3">새 비밀번호</i>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control custom-input" placeholder="비밀번호 확인" required />
                        <label for="confirmPassword" class="custom-label">비밀번호 확인</label>
                        <i class="bi bi-person position-absolute top-50 end-0 d-none translate-middle-y me-3">비밀번호 확인</i>
                    </div>

                    <div>
                        <button type="submit" id="pwChangeSubmit" class="btn custom-btn">비밀번호 변경</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
