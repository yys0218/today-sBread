<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!--부트스트랩 cdn-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
        <script src="/js/comm/sweetalert.noah.js"></script>

        <meta sec:csrfMetaTags />
        <!-- _csrf / _csrf_header 자동 생성 -->

        <style>
            .width-500 {
                width: 500px;
            }
            .link-list {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center; /* 가로 가운데 */
                align-items: center; /* 세로 가운데 */
                flex-wrap: wrap; /* 좁은 화면에서 줄바꿈 */
            }

            .link-list li {
                display: flex;
                align-items: center; /* 텍스트와 구분선 세로정렬 */
            }

            /* 첫 번째를 제외한 모든 항목 앞에 | 삽입 */
            .link-list li + li::before {
                content: '|';
                margin: 0 12px; /* 구분선 좌우 간격 */
                color: #c8c8c8;
            }
        </style>
        <style>
            .view_content {
                max-width: 2000px;
                min-height: 80vh;
                width: 100%;
                height: 80%;
                display: flex;
                flex-direction: row;
            }
            .side_bar {
                width: 30%;
                display: flex;
                flex-direction: column;
            }
            .main_content {
                width: 70%;
                display: flex;
                flex-direction: column;
            }

            .content_top {
                width: 100%;
                height: 15%;
            }

            .top_info {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                padding: 5px 10px;
                gap: 10px;
            }
            .top_info > div {
                padding: 6px 12px;
            }

            .content_main {
                height: 100%;
            }

            .navber {
                display: flex;
                width: 100%;
                gap: 30px; /* 메뉴 간격 */
                background-color: #1f1f1f; /* 전체 배경 */
                padding: 8px 12px 0px;
            }

            .navber .nav_item {
                color: #ccc; /* 기본 글자색 */
                text-decoration: none;
                width: 80px;
                font-size: 14px;
                font-weight: 500;
                line-height: 40px;
                padding: 6px 10px 0px;
                /* border-radius: 20px; */
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 6px; /* 글자와 배지 사이 간격 */
                transition: background-color 0.2s, color 0.2s;
                border-bottom: 3px solid transparent; /* 기본 투명 밑줄 */
            }

            .navber .nav_item:hover {
                background-color: #333;
                color: #fff;
            }

            .navber .nav_item.active {
                /* background-color: #ff2e63; 활성 탭 색 */
                border-bottom: 3px solid #ffffff;
                color: white;
            }
        </style>
        <style>
            /*  모달 뒷배경  */
            .dimmed {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5); /* 더 어두운 반투명 배경 */
                z-index: 1000;
                display: none;
            }

            /*  모달 컨테이너(화면 중앙)  */
            .modal_layer {
                position: fixed;
                top: 50vh;
                left: 50vw;
                transform: translate(-50%, -50%);
                z-index: 1010;
                display: none;
                width: 90%;
                max-width: 520px;
            }

            /*  모달 내용 박스  */
            .modal_box {
                background: #1e1e1e; /* 어두운 배경 */
                color: #f1f1f1; /* 기본 글자색 */
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
                display: flex;
                flex-direction: column;
                box-sizing: border-box;
                max-height: 90vh;
                overflow: hidden;
            }
            /* 모달 제목 */
            .modal_title {
                display: flex;
                flex-direction: column;
                justify-content: center;
                margin: 10px auto;
                text-align: center;
                gap: 10px;
            }

            /* 모달 제목 */
            .modal_title h5 {
                color: #ffffff !important;
            }
            .title_bottom::after {
                content: '';
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                bottom: 0;
                width: 100%;
                height: 6px;
                background: #f46f40; /* 포인트 오렌지 */
                border-radius: 999px;
                box-shadow: 0 4px 12px rgba(244, 111, 64, 0.4);
            }
            .modal_title p {
                color: #eeeeee !important;
            }

            /* 모달 내용 */
            .modal_content,
            .hidden_content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 10px;
            }

            /* 버튼 영역 하단 고정 */
            .modal_btns {
                margin-top: auto;
                display: flex;
                justify-content: flex-end;
                gap: 10px;
                padding-top: 12px;
                border-top: 1px solid #333; /* 어두운 경계선 */
            }

            /* 버튼 스타일 */
            .modal_btns .btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                min-width: 88px;
                height: 40px;
                padding: 0 14px;
                font-size: 14px;
                font-weight: 600;
                border-radius: 8px;
                text-decoration: none;
                cursor: pointer;
                color: #fff;
                background: #555; /* 취소 버튼 색 */
            }

            .modal_btns .btn-primary,
            .modal_btns .btn-none {
                background: #f46f40; /* 실행 버튼 오렌지 */
            }

            .modal_btns .btn-primary:hover,
            .modal_btns .btn-none:hover {
                background: #d85f38;
            }

            /* 입력창 */
            .modal_box .form-control {
                background-color: #2a2a2a;
                border: 1px solid #444;
                color: #fff;
            }

            .modal_box .form-control:focus {
                background-color: #2f2f2f;
                border-color: #f46f40;
                box-shadow: 0 0 0 0.2rem rgba(244, 111, 64, 0.25);
            }

            /* 조회된 아이디 입력창 */
            [id*='result_input'] {
                text-align: center;
                font-size: 20px;
                background-color: #2a2a2a;
                border: 1px solid #444;
                color: #fff;
            }
            /* 다크테마에서 자동완성 색 덮어쓰기 (Chrome/Edge) */
            input.form-control:-webkit-autofill,
            input.form-control:-webkit-autofill:hover,
            input.form-control:-webkit-autofill:focus {
                -webkit-text-fill-color: #fff !important; /* 글자색 */
                caret-color: #fff;
                border: 1px solid #444 !important; /* 테두리 */
                box-shadow: 0 0 0px 1000px #2a2a2a inset !important; /* 배경색 강제 */
                transition: background-color 9999s ease-out, color 9999s ease-out; /* 깜빡임 방지 */
            }
        </style>
        <style>
            /*로그인창 css*/
            /* 전체 배경 톤 - 어두운 테마 */
            .login-container {
                background-color: #1e1e1e; /* 짙은 회색 */
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            /* 메인 제목 */
            .login-title h1 {
                margin-bottom: 50px;
                font-weight: 800;
                font-size: clamp(28px, 5vw, 56px);
                line-height: 1.2;
                letter-spacing: -0.4px;
                color: #ffffff; /* 흰색 텍스트 */
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
                position: relative;
                display: inline-block;
                padding-bottom: 16px;
            }

            /* 포인트 밑줄 */
            .login-title h1::after {
                content: '';
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                bottom: 0;
                width: 100%;
                height: 6px;
                background: #f46f40; /* 포인트 오렌지 */
                border-radius: 999px;
                box-shadow: 0 4px 12px rgba(244, 111, 64, 0.4);
            }

            /* 카드 스타일 */
            .login-card {
                background-color: #2a2a2a; /* 진한 회색 */
                border-radius: 12px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
                padding: 40px;
                width: 100%;
                max-width: 600px;
            }

            /* 입력창 스타일 */
            .custom-input {
                background-color: #1e1e1e;
                color: #ffffff;
                border: 2px solid #555;
                border-radius: 8px;
            }

            .custom-input::placeholder {
                color: #bbbbbb; /* 흐린 회색 placeholder */
            }

            .custom-input:focus {
                border-color: #f46f40;
                box-shadow: 0 0 0 0.2rem rgba(244, 111, 64, 0.25);
                background-color: #1e1e1e;
                color: #ffffff;
            }

            .custom-label {
                color: #ffffff !important;
            }

            /* 버튼 스타일 */
            .custom-btn {
                background-color: #f46f40 !important;
                color: white;
                border: none;
                border-radius: 8px;
                width: 100%;
                height: 50px;
                font-size: 1.1rem;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }
            .btn-orange {
                background-color: #f46f40 !important;
                color: white;
                border: none;
                border-radius: 8px;
                height: 50px;
                font-size: 1.1rem;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }

            .custom-btn:hover,
            .custom-btn:focus,
            .btn-orange:hover {
                background-color: #d85f38;
            }

            .btn-a {
                text-decoration: none;
                color: #9e9d9d;
                font-size: 14px;
                line-height: 1.6; /* 라인높이 통일 */
            }
            .btn-a:hover {
                color: #f46f40;
                cursor: pointer;
                text-decoration: none;
            }
            .login-header {
                display: flex;
                justify-content: flex-end; /* 오른쪽 정렬 */
                padding: 20px 40px;
                background-color: #1e1e1e;
            }

            .login-back {
                position: fixed;
                top: 20px;
                right: 30px;
                padding: 6px 14px;
                border: 2px solid #ff6b35;
                border-radius: 6px;
                color: #ff6b35;
                font-weight: bold;
                text-decoration: none;
                transition: 0.2s;
            }

            .login-back:hover {
                background: #ff6b35;
                color: #fff;
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <title>라이더 회원가입</title>
    </head>
    <div class="login-header">
        <a th:href="@{/}" class="login-back">메인으로</a>
    </div>
    <div class="login-container">
        <div class="login-title">
            <h1>라이더 전용 로그인</h1>
        </div>
        <!-- 로그인 폼 시작 -->
        <div class="login-card">
            <form th:action="@{/rider/login}" method="post" class="login-form">
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                <div th:if="${param.error}">
                    <script>
                        showErrorTitleAlert('로그인 실패', '사용자 이름 또는 비밀번호를 확인해주세요.');
                    </script>
                    <div class="alert alert-danger text-center">사용자 이름 또는 비밀번호를 확인해주세요.</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="riderId" id="riderId" class="form-control custom-input" placeholder="아이디" />
                    <label for="riderId" class="custom-label">아이디</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" name="password" id="password" class="form-control custom-input" placeholder="비밀번호" />
                    <label for="password" class="custom-label">비밀번호</label>
                    <i class="bi bi-eye-slash-fill position-absolute top-50 end-0 translate-middle-y me-3" id="pwToggleIcon" style="cursor: pointer; font-size: 20px; color: #f46f40 !important"></i>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-sub custom-btn">로그인</button>
                </div>
            </form>
        </div>
        <!-- 화면 하단 버튼 -->
        <div class="width-500 d-flex justify-content-center gap-2 my-3">
            <ul class="link-list">
                <li><a class="btn-a" id="findRiderId">아이디 찾기</a></li>
                <li><a class="btn-a" id="findRiderPw">비밀번호 찾기</a></li>
                <li><a class="btn-a" th:href="@{/rider/insert}">회원가입</a></li>
            </ul>
            <script>
                $('.btn-a').on('click', function () {
                    console.log($(this).text());
                });
            </script>
        </div>
        <!-- 로그인 폼 종료 -->
        <!-- 모달 뒷배경 -->
        <div class="dimmed" aria-hidden="true" id="dimmed" style="display: none"></div>

        <!-- id 찾기 모달 -->
        <div id="modal-find-id" class="modal_layer" style="display: none">
            <div class="modal_box">
                <div class="modal_title">
                    <h5 class="title_bottom">아이디 찾기</h5>
                    <p class="text-muted small text-center mb-4">가입 시 사용한 이름과 이메일을 입력해주세요.</p>
                </div>
                <div class="modal_content">
                    <div class="mb-3 form-floating">
                        <input type="text" name="modal_id_name" id="modal_id_name" class="form-control custom-input mx-auto" placeholder="이름" />
                        <label for="modal_id_name" class="custom-label">이름</label>
                        <i class="bi bi-person position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary"></i>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="email" name="modal_id_email" id="modal_id_email" class="form-control custom-input mx-auto" placeholder="이메일" />
                        <label for="modal_id_email" class="custom-label">이메일</label>
                    </div>
                </div>
                <div class="hidden_content" style="display: none">
                    <div class="mb-3">
                        <h4 style="text-align: center">조회된 아이디</h4>
                        <input type="text" name="result_input_id" id="result_input_id" class="form-control mx-auto" readonly />
                    </div>
                </div>
                <!-- 버튼 -->
                <div class="modal_btns">
                    <a href="javascript:;" class="btn close-btn btn-group1"><span class="btn_text">취소</span></a>
                    <a href="javascript:;" class="btn btn-group1 btn-orange" id="modal_search_id"><span class="btn_text">찾기</span></a>
                    <a href="javascript:;" class="btn btn-none" id="id_insert_btn" style="display: none"><span class="btn_text">확인</span></a>
                </div>
            </div>
        </div>

        <!-- 비밀번호 찾기 모달 -->
        <div id="modal-find-pw" class="modal_layer" style="display: none">
            <div class="modal_box">
                <div class="modal_title">
                    <h5>비밀번호 찾기</h5>
                    <p class="text-muted small text-center mb-4">가입 시 사용한 아이디와 이메일을 입력해주세요.</p>
                </div>
                <div class="modal_content">
                    <div class="mb-3 form-floating">
                        <input type="text" name="modal_pw_id" id="modal_pw_id" class="form-control custom-input mx-auto" placeholder="아이디" />
                        <label for="modal_pw_id" class="custom-label">아이디</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="email" name="modal_pw_email" id="modal_pw_email" class="form-control custom-input mx-auto" placeholder="이메일" />
                        <label for="modal_pw_email" class="custom-label">이메일</label>
                    </div>
                </div>
                <div class="hidden_content" style="display: none">
                    <div class="mb-3">
                        <h4 style="text-align: center">조회된 아이디</h4>
                        <input type="text" name="result_input_id" id="result_input_id" class="form-control mx-auto" readonly />
                    </div>
                </div>
                <!-- 버튼 -->
                <div class="modal_btns">
                    <a href="javascript:;" class="btn close-btn btn-group1"><span class="btn_text">취소</span></a>
                    <a href="javascript:;" class="btn btn-group1 btn-orange" id="modal_search_pw"><span class="btn_text">찾기</span></a>
                    <a href="javascript:;" class="btn btn-none" id="pw_insert_btn" style="display: none"><span class="btn_text">확인</span></a>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 종료 -->

    <script th:src="@{/js/rider/riderLogin.js}"></script>
</html>
