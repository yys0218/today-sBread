<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <th:block layout:fragment="head-extra"></th:block>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!--부트스트랩 cdn-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
        <script src="/js/comm/sweetalert.noah.js"></script>
        <style>
            /* 폼 전체 배경 */
            body {
                background-color: #1c1c1c; /* 어두운 배경 */
                color: #e0e0e0; /* 밝은 글자색 */
            }

            /* 제목 스타일 */
            h5.my-4.border-bottom {
                color: #ffffff;
                border-color: #444; /* 하단 경계선 어둡게 */
            }

            /* 입력창 스타일 */
            .form-floating .form-control {
                background-color: #2b2b2b; /* 입력창 배경 */
                border: 1px solid #555; /* 경계선 색 */
                color: #fff;
            }

            .form-floating .form-control:focus {
                background-color: #333;
                border-color: #f46f40; /* 포인트 주황 */
                box-shadow: 0 0 0 0.2rem rgba(244, 111, 64, 0.25);
            }

            /* placeholder와 label 색상 */
            .form-floating label {
                color: #aaa;
            }

            /* 경고 메시지 색상 */
            .alert-danger {
                background-color: rgba(244, 67, 54, 0.1);
                border-color: #f44336;
                color: #ff6f6f;
            }

            /* 버튼 스타일 */

            .custom-btn {
                width: 100%;
                color: #ffffff;
            }
            #ckInput.btn-primary,
            #backBtn,
            .custom-btn {
                background-color: #f46f40; /* 포인트 주황 */
                border-color: #f46f40;
                font-weight: bold;
            }

            #ckInput.btn-primary:hover,
            #backBtn:hover,
            .custom-btn:hover {
                background-color: #d85f38; /* 어두운 주황 */
                border-color: #d85f38;
            }
            /* 다크테마에서 자동완성 색 덮어쓰기 (Chrome/Edge) */
            input.form-control:-webkit-autofill,
            input.form-control:-webkit-autofill:hover,
            input.form-control:-webkit-autofill:focus {
                -webkit-text-fill-color: #ffffff !important; /* 글자색 */
                caret-color: #ffffff;
                border: 1px solid #444 !important; /* 테두리 */
                box-shadow: 0 0 0px 1000px #2a2a2a inset !important; /* 배경색 강제 */
                transition: background-color 9999s ease-out, color 9999s ease-out; /* 깜빡임 방지 */
            }
            /* date input 달력 아이콘 색상 변경 */
            input[type='date']::-webkit-calendar-picker-indicator {
                filter: invert(100%);
                cursor: pointer;
            }

            .bi-person {
                font-size: 14px;
                pointer-events: none; /* 클릭, 포커스 등 모든 이벤트 차단 */
                color: red;
            }
        </style>
        <style></style>
        <style></style>
        <title>오늘의빵 라이더</title>
    </head>
    <body>
        <th:block layout:fragment="content"></th:block>
        <script layout:fragment="script"></script>
    </body>
</html>
