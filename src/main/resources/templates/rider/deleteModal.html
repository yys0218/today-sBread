<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /*  <link rel="stylesheet" th:href="@{/css/member/withdraw.css}"> */

            /* ===== 페이지 전용 스타일 (공통 CSS는 공용 파일 유지) ===== */
            /* 오른쪽 컨텐츠 박스 (사이트 톤 일치) */
            .content-area {
                flex-grow: 1;
                padding: 32px 40px;
                background-color: #fff;
                border-radius: 12px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
                width: 100%;
                box-sizing: border-box;
            }
            .withdraw-wrap {
                max-width: 720px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                gap: 18px;
            }
            .withdraw-wrap h2 {
                margin: 0 0 4px;
                font-size: 1.6rem;
                font-weight: 800;
                text-align: center;
                color: #333;
            }
            .withdraw-wrap .desc {
                text-align: center;
                color: #666;
                margin-bottom: 8px;
            }
            .section {
                margin-top: 8px;
            }
            .section-title {
                font-size: 1.05rem;
                font-weight: 700;
                margin: 0 0 8px;
            }
            /* 라디오 리스트 */
            .radios {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .radios label {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                color: #333;
            }
            .radios input[type='radio'] {
                transform: translateY(1px);
            }
            /* 기타 사유 */
            .other-text {
                width: 100%;
                margin-top: 8px;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 10px 12px;
                resize: none;
                box-sizing: border-box;
            }
            .other-text:focus {
                outline: none;
                border-color: #f57348;
                box-shadow: 0 0 0 3px rgba(245, 115, 72, 0.15);
            }
            /* 유의사항 박스 */
            .terms {
                border: 1px solid #eee;
                border-radius: 10px;
                padding: 12px;
                background: #fafafa;
                color: #555;
                line-height: 1.6;
            }
            .agree {
                display: flex;
                align-items: center;
                justify-content: right;
                gap: 8px;
                margin-top: 10px;
                font-weight: 600;
            }
            /* 버튼 (사이트 주황 톤) */
            .btn-row {
                display: flex;
                justify-content: flex-end;
                gap: 10px;
                margin-top: 6px;
            }
            .btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                min-width: 120px;
                height: 44px;
                padding: 0 18px;
                border-radius: 12px;
                border: 1px solid transparent;
                cursor: pointer;
                transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
                font-weight: 700;
            }
            .btn-ghost {
                background: #f3f3f3;
            }
            .btn-ghost:hover {
                background: #e9e9e9;
                transform: translateY(-1px);
            }
            .btn-danger {
                background: #f99a7d;
                color: #000;
            }
            .btn-danger:hover {
                background: #f57348;
                transform: translateY(-1px);
            }
            .btn-danger:active {
                background: #f46f40;
                transform: translateY(0);
            }
            .btn[disabled] {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none !important;
            }
            @media (max-width: 768px) {
                .btn {
                    min-width: 100px;
                    height: 42px;
                }
            }
            /* 에러/알림 */
            .msg {
                text-align: center;
                font-size: 0.95rem;
            }
            .msg.error {
                color: #e74c3c;
            }
            .msg.ok {
                color: #2e7d32;
            }
        </style>
    </head>
    <body>
        <div style="min-width: 400px; max-width: 600px; min-height: 300px; max-height: 800px; border: 1px solid black; padding: 20px; margin: 0 auto">
            <h2>회원 탈퇴</h2>
            <p class="desc">탈퇴하시기 전에 아래 항목을 확인해 주세요.</p>

            <!-- 1) 탈퇴 사유 (단일 선택: 라디오) -->
            <section class="section">
                <h3 class="section-title">탈퇴 사유</h3>
                <ul class="radios">
                    <li>
                        <label>
                            <input type="radio" name="reason" value="서비스 이용이 불편함" th:checked="${selectedReason == '서비스 이용이 불편함'}" />
                            서비스 이용이 불편함
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="reason" value="원하는 제품/빵집이 없음" th:checked="${selectedReason == '원하는 제품/빵집이 없음'}" />
                            원하는 제품/빵집이 없음
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="reason" value="가격/혜택 불만" th:checked="${selectedReason == '가격/혜택 불만'}" />
                            가격/혜택 불만
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="reason" value="앱/웹 오류 잦음" th:checked="${selectedReason == '앱/웹 오류 잦음'}" />
                            앱/웹 오류 잦음
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="reason" value="배송/포장 불만" th:checked="${selectedReason == '배송/포장 불만'}" />
                            배송/포장 불만
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" id="reasonOther" name="reason" value="기타" th:checked="${selectedReason == '기타'}" />
                            기타
                        </label>

                        <textarea id="otherText" name="otherReason" class="other-text" rows="3" placeholder="기타 사유를 입력하세요."></textarea>
                    </li>
                </ul>
            </section>

            <!-- 2) 유의사항 + 동의 -->
            <section class="section">
                <h3 class="section-title">탈퇴 시 유의사항</h3>
                <div class="terms">
                    <p>• 탈퇴 시 주문/후기/문의 등 회원 정보는 관련 법령에 따라 보관 또는 즉시 삭제됩니다.</p>
                    <p>• 정기 결제가 설정된 경우 먼저 해지 후 탈퇴해 주세요.</p>
                    <p>• 탈퇴 후 동일 아이디 재사용은 제한될 수 있습니다.</p>
                </div>
                <label class="agree">
                    <input type="checkbox" id="agree" name="agree" th:checked="${agreeChecked}" />
                    위 내용을 모두 확인했으며 탈퇴에 동의합니다.
                </label>
            </section>

            <!-- 버튼 -->
            <div class="btn-row">
                <a th:href="@{/rider}" class="btn btn-ghost">취소</a>
                <button type="submit" class="btn btn-danger" id="doWithdraw">회원 탈퇴</button>
            </div>
        </div>
    </body>
</html>
