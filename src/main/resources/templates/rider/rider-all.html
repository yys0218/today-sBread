        <!-- 혹은 인라인 스타일 -->
        <style>
            .rider_Info {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center; /* 세로 가운데 정렬 */
                padding: 8px 12px;
                border-bottom: 2px solid #000;
                background-color: #333; /* 어두운 배경 */
                color: #fff;
            }

            .info_id,
            .info_time {
                margin: 5px 10px;
                font-size: 15px;
                font-weight: 500;
                color: #fff; /* 글씨 흰색 */
            }

            .delivery_info {
                padding: 12px;
                font-weight: bold;

                border-radius: 8px;
                text-align: center;
                color: #fff;
                display: flex;

                justify-content: space-between;
            }

            /* 각 섹션 (금액/연락처/주소/메모) */
            .delivery_detail {

            .delivery_title {

                padding: 10px 15px;
                border-radius: 10px;
                gap: 20px;
            }

            /* 각 단계 */
            .step {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
            }

            /* 시간 */
            .step .time {
                font-size: 12px;
                color: #aaa;
                margin-bottom: 4px;
                min-height: 16px; /* 최소 높이 확보 */
                line-height: 16px; /* 빈 경우에도 공간 유지 */
            }

            /* 원형 표시 */
            .step .circle {
                width: 14px;
                height: 14px;
                border-radius: 50%;
                border: 2px solid #555;
                background: #111;
                position: relative;
            }

            /* 완료된 단계 (초록색) */
            .step.done .circle {
                background: #00c853;
                border-color: #00c853;
            }

            .step.active .circle {

                border-color: #fff;
            }

            /* 텍스트 라벨 */
            .step .label {
                font-size: 13px;
                margin-top: 4px;
                color: #ddd;
            }

            /* 연결선 */
            .step:not(:last-child)::after {
                content: '';
                position: absolute;
                top: 21px;
                left: 50%;
                width: 100%;
                height: 2px;
                background: #555;
                z-index: -1;
            }

            /* 완료된 구간 선 */
            .step.done:not(:last-child)::after {

            }

            /* 버튼 */

        <script>
            // jQuery가 로드된 뒤 실행
            $(function () {
                function tickOne($box) {
                    const tz = $box.data('tz') || Intl.DateTimeFormat().resolvedOptions().timeZone;
                    const fmt = new Intl.DateTimeFormat('ko-KR', {
                        timeZone: tz,
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                    });
                    const parts = fmt.formatToParts(new Date());
                    const map = {};
                    parts.forEach((p) => (map[p.type] = p.value));

                    $box.find('.timezone_hour').text(map.hour);
                    $box.find('.timezone_min').text(map.minute);
                    $box.find('.timezone_sec').text(map.second);
                }

                function tickAll() {
                    $('.timezone').each(function () {
                        tickOne($(this));
                    });
                }

                tickAll(); // 즉시 1회
                setInterval(tickAll, 1000); // 1초마다 갱신
            });
        </script>

        <script>
            function getURL(startX, startY, endX, endY) {
                // 기본 API 요청 호출 주소
                let base = 'https://apis-navi.kakaomobility.com/v1/directions?';
                // 필수 파라미터 (출발지, 도착지) → 경도(X), 위도(Y) 순서
                let origin = 'origin=' + startX + ',' + startY + ',name=출발지';
                let destination = '&destination=' + endX + ',' + endY + ',name=도착지';

                // 선택 파라미터 (원하는 옵션 추가 가능)
                // 1. 경유지 (waypoints) waypoints=경유지1의X,경유지1의Y,name=경유지1
                // 경유지는 최대 5개 까지 지정 가능
                // 여러 개일 경우 "|" 또는 "%7C" 로 구분
                let waypoints = '&waypoints=127.115,37.393,name=경유지1|127.117,37.395,name=경유지2';

                // 2. 경로 탐색 우선순위 (priority)
                // 설정 안할시 RECOMMEND (기본값:추천 경로)
                // - RECOMMEND (추천 경로)
                // - TIME (최단 시간)
                // - DISTANCE (최단 거리)
                let priority = '&priority=TIME'; // 최단 시간 기준

                // 3. avoid (회피 옵션)
                // - motorway (자동차 전용 도로)
                // - toll (유료 도로)
                // - ferries (페리 항로)
                // - schoolzone (어린이 보호구역)
                // - uturn (유턴)
                // → 여러 개는 '|' 로 연결 가능
                let avoid = '&avoid=motorway|ferries'; // 고속도로, 페리 회피

                // 4. roadevent (유고 정보 반영 여부)
                // 설정 안할 시 0 기본값
                // - 0 (기본값: 도로 통제 전부 반영)
                // - 1 (출발/도착지 주변 통제는 반영 안 함)
                // - 2 (모든 도로 통제 반영 안 함)
                let roadevent = '&roadevent=0'; // 기본값: 도로 통제 반영

                // 5. alternatives (대체 경로 제공 여부)
                // - true (대체 경로도 함께 제공)
                // - false (기본 경로만 제공, 기본값)
                let alternatives = '&alternatives=true'; // 대체 경로 제공

                // 6. road_details (상세 도로 정보 제공 여부)
                // - true (상세 도로 정보 포함)
                // - false (기본값, 포함하지 않음)
                let road_details = '&road_details=true'; // 상세 도로 정보

                // 7. car_type (차종)
                // - 1 (승용차, 기본값)
                // - 2 (버스)
                // - 3 (택시)
                // - 4 (화물차)
                // - 5 (이륜차)
                let car_type = '&car_type=1'; // 승용차

                // 8. car_fuel (연료 종류)
                // - GASOLINE (휘발유, 기본값)
                // - DIESEL (경유)
                // - LPG (LPG)
                let car_fuel = '&car_fuel=GASOLINE'; // 휘발유

                // 9. car_hipass (하이패스 장착 여부)
                // - true (하이패스 장착)
                // - false (미장착, 기본값)
                let car_hipass = '&car_hipass=true'; // 하이패스 장착

                // 10. summary (요약 정보만 제공 여부)
