<!-- comment_form.html -->
<div style="max-width:600px; margin:50px auto; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <h3>댓글 작성</h3>
    <form th:action="@{/shop/review/{shopNo}/comment/save(shopNo=${shopNo})}" method="post">
        <textarea name="commentContent" placeholder="댓글을 입력하세요..." 
                  style="width:100%; padding:10px; font-size:14px; border:1px solid #ccc; border-radius:6px; resize:none;"></textarea>
        <div style="text-align:right; margin-top:10px;">
            <button type="submit" 
                    style="
                        padding:6px 14px;
                        font-size:14px;
                        color:#fff;
                        background-color:#3b82f6;
                        border:none;
                        border-radius:6px;
                        cursor:pointer;
                        transition: all 0.2s ease-in-out;
                    "
                    onmouseover="this.style.backgroundColor='#2563eb';"
                    onmouseout="this.style.backgroundColor='#3b82f6';">
                등록
            </button>
        </div>
    </form>
</div>
