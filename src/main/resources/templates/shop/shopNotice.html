<!DOCTYPE html>
<html layout:decorate="~{/common/layout}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/BMDOHYEON.css" rel="stylesheet">
   	<!-- 폰트 -->
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/BMDOHYEON.css" rel="stylesheet">
    <!-- 외부 CSS -->
    <link rel="stylesheet" href="/css/shop/shopNotice.css">
</head>
<body>
<!--  판매자가 알림사항을 등록할수 있는 폼  -->
<div layout:fragment="content" class="container my-3">
    <h2>판매자 알림사항 등록</h2>

    <form th:action="@{/shop/shopNotice}" method="post">
        <div>
            <label>제목</label>
            <input type="text" name="noticeTitle"  placeholder="알림사항의 제목을 입력하세요." required>
        </div>

        <div>
            <label>내용</label>
            <textarea name="noticeContent" placeholder="알림사항의 내용을 작성하세요." required ></textarea>
        </div>

        <div>
            <button type="submit">저장</button>
            <a th:href="@{/shop/shopmain}" class="button-link">취소</a>
        </div>
    </form>
</div>
</body>
</html>
