<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko"
	layout:decorate="~{common/layout}">
<head>
<link rel="stylesheet" th:href="@{/css/member/mypage.css}">
<link rel="stylesheet" th:href="@{/css/member/product-qna.css}">
</head>

<body>
	<div layout:fragment="content" class="container my-3 mypage">
		<div class="main-wrapper">
			<!-- ===== 왼쪽 사이드바 ===== -->
			<div class="sidebar">
				<ul>
					<li><a class="mypage-title" th:href="@{/member/mypage}">마이페이지</a></li>
					<li><a th:href="@{/member/order-list}">주문 내역</a></li>
					<li><a th:href="@{/member/wish-list}">찜 목록</a></li>
					<li><a th:href="@{/member/subscription}">정기 결제 조회/해지</a></li>
					<li><a th:href="@{/member/review-list}">상품 후기</a></li>
					<li><a th:href="@{/member/address}">배송지 관리</a></li>
					<li><a th:href="@{/member/account-info}">회원 정보 관리</a></li>
					<li><a th:href="@{/center}">고객 센터</a></li>
					<li><a th:href="@{/center/report/list}">신고 내역</a></li>
					<li><a th:href="@{/center/inquiry/list}">문의 내역</a></li>
				</ul>
			</div>

			<!-- ===== 오른쪽 컨텐츠 ===== -->
			<div class="content-right">

				<!-- 제목 + 검색창 -->
				<div class="page-header">
					<h2 class="page-title">상품 문의</h2>
					<form class="qna-topbar" th:action="@{/member/product-qna}"
						method="get">
						<input type="hidden" name="page" value="1" /> <input
							type="hidden" name="size" th:value="${size}" />
						<div class="filters">
							<input type="text" name="q" class="form-control form-control-sm"
								placeholder="제목 검색" style="width: 220px;" th:value="${param.q}">
						</div>
						<button class="btn btn-sm btn-dark" type="submit">검색</button>
					</form>
				</div>

				<!-- 본문 컨텐츠 -->
				<div id="content-area" class="content-area">
					<!-- 빈 상태 -->
					<div th:if="${#lists.isEmpty(qnas)}" class="text-muted"
						style="padding: 24px 8px;">아직 등록한 상품 문의가 없습니다.</div>

					<!-- 리스트 -->
					<div class="qna-list" th:if="${!#lists.isEmpty(qnas)}">
						<div class="qna-row qna-header d-flex fw-bold border-bottom py-2">
							<div class="col-1 text-center">번호</div>
							<div class="col title-col">제목</div>
							<div class="col-3 text-center">상품</div>
							<div class="col-2 text-center">작성일</div>
						</div>

						<div class="qna-row d-flex align-items-center border-bottom py-2"
							th:each="qna : ${qnas}">
							<div class="col-1 text-center" th:text="${qna.boardNo}">1</div>
							<div class="col">
								<a th:href="@{/product/detail/{num}(num=${qna.productNo})}"
									th:text="${qna.boardTitle}" class="text-decoration-none">제목</a>
							</div>
							<div class="col-3">
								<a
									th:if="${productMap != null and productMap[qna.productNo] != null}"
									th:href="@{/product/detail/{num}(num=${qna.productNo})}"
									th:text="${productMap[qna.productNo].productName}">상품명</a> <span
									th:if="${productMap == null or productMap[qna.productNo] == null}"
									class="text-muted">상품번호 [[${qna.productNo}]]</span>
							</div>
							<div class="col-2 text-center"
								th:text="${#temporals.format(qna.reg, 'yyyy.MM.dd HH:mm')}">
								2025.01.01 12:00</div>
						</div>
					</div>


					<!-- 페이지네이션 -->
					<nav th:if="${totalPages > 5}" aria-label="Page navigation">

						<ul class="pagination pagination-sm justify-content-center">

							<!-- 이전 -->
							<li class="page-item" th:classappend="${!hasPrev}? 'disabled'">
								<a class="page-link" th:if="${hasPrev}"
								th:href="@{/member/product-qna(page=${page-1}, size=${size}, q=${q}, status=${status})}">이전</a>
								<span class="page-link" th:if="${!hasPrev}">이전</span>
							</li>

							<!-- 페이지 번호 -->
							<li class="page-item"
								th:each="i : ${#numbers.sequence(startPage, endPage)}"
								th:classappend="${i == page}? 'active'"><a
								class="page-link" th:if="${i != page}"
								th:href="@{/member/product-qna(page=${i}, size=${size}, q=${q}, status=${status})}"
								th:text="${i}">1</a> <span class="page-link"
								th:if="${i == page}" th:text="${i}">1</span></li>

							<!-- 다음 -->
							<li class="page-item" th:classappend="${!hasNext}? 'disabled'">
								<a class="page-link" th:if="${hasNext}"
								th:href="@{/member/product-qna(page=${page+1}, size=${size}, q=${q}, status=${status})}">다음</a>
								<span class="page-link" th:if="${!hasNext}">다음</span>
							</li>

						</ul>
					</nav>



				</div>
			</div>
			<!-- /content-right -->
		</div>
		<!-- /main-wrapper -->
	</div>
</body>
</html>
