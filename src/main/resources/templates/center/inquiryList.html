<html layout:decorate="~{common/layout}">

<head>
  <title>내 문의 목록</title>
  <meta charset="UTF-8">
  <meta th:name="_csrf" th:content="${_csrf.token}">
  <meta th:name="_csrf_header" th:content="${_csrf.headerName}">
  <link rel="stylesheet" th:href="@{/css/center/help-center.css}">
  <link rel="stylesheet" th:href="@{/css/center/centerSidebar.css}">
  <link rel="stylesheet" th:href="@{/css/main/main.css}" />
  <link rel="stylesheet" th:href="@{/css/center/inquiry.css}">
</head>

<div layout:fragment="content" class="container my-3">
  <div class="container hc-layout">
    <!-- 좌측 사이드바 -->
    <div th:replace="~{center/centerSidebar :: centerMenu('inquiry')}"></div>

    <!-- 우측 본문 -->
    <main class="hc-main">
      <h2 class="il-title">내 1:1 문의</h2>

      <!-- 상단 필터 + 문의하기 -->
      <div class="il-filter box">
        <div class="il-tabs">
          <a th:href="@{|/center/inquiry/list?status=-1|}" th:classappend="${status == -1} ? 'active'">전체</a>
          <a th:href="@{|/center/inquiry/list?status=0|}" th:classappend="${status == 0} ? 'active'">미답변</a>
          <a th:href="@{|/center/inquiry/list?status=1|}" th:classappend="${status == 1 or status==2} ? 'active'">답변완료</a>
        </div>
        <a th:href="@{/center/inquiry/insert}" class="il-ask">문의하기</a>
      </div>

      <!-- 목록 테이블 (원본 구조 유지, 클래스만 부여) -->
      <table class="il-table">
        <thead>
          <tr>
            <th>번호</th>
            <th>문의유형</th>
            <th>상태</th>
            <th>제목</th>
            <th>작성일</th>
            <th>관리</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="i, loop : ${paging.content}">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td>
              <span th:if="${i.inquiryType==0}">회원</span>
              <span th:if="${i.inquiryType==1}">매장</span>
              <span th:if="${i.inquiryType==2}">주문/배송</span>
              <span th:if="${i.inquiryType==3}">결제</span>
              <span th:if="${i.inquiryType==4}">기타</span>
            </td>
            <td>
              <span class="il-status il-status--wait" th:if="${i.inquiryStatus==0}">미답변</span>
              <span class="il-status il-status--done" th:if="${i.inquiryStatus==1 or i.inquiryStatus==2}">답변완료</span>
            </td>
            <td><a th:href="@{|/center/inquiry/detail/${i.inquiryNo}|}" th:text="${i.inquiryTitle}"></a></td>
            <td th:text="${#temporals.format(i.inquiryAt,'yyyy-MM-dd')}"></td>
            <td>
              <a th:if="${i.inquiryStatus==0}" th:href="@{|/center/inquiry/update/${i.inquiryNo}|}">수정</a>
              <form th:if="${i.inquiryStatus==0}" th:action="@{|/center/inquiry/delete/${i.inquiryNo}|}" method="post"
                style="display:inline">
                <button type="submit">취소</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- 페이징 처리 -->
      <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
          <span class="page-item" th:if="${paging.hasPrevious()}">
            <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
              <span>이전</span>
            </a>
          </span>
          <span th:each="page:${#numbers.sequence(0, paging.totalPages-1)}"
            th:if="${page >= paging.number-5 and page <= paging.number+5}"
            th:classappend="${page==paging.number} ? 'active'" class="page-item">
            <a th:text="${page+1}" class="page-link"
              th:href="@{/center/inquiry/list(page=${page}, status=${stauts})}"></a>
          </span>
          <span class="page-item" th:if="${paging.hasNext()}">
            <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
              <span>다음</span>
            </a>
          </span>
        </ul>
      </div>

    </main>
  </div>
</div>
