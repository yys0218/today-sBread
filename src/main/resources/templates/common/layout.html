	<!-- 위로 가기 버튼 -->
	<div id="up-btn" class="position-fixed bottom-0 end-0 m-3 d-none" style="z-index:4000;">
		<a href="#top" class="linkDefault p-2"><i class="btn rounded-circle p-2 shadow bi bi-arrow-up fb-1"></i></a>
	</div>
	<script>
		$(window).on("scroll",function(){ //화면이 스크롤되면
			if($(this).scrollTop() > 100){ //화면이 스크롤된 정도가 100을 넘을 때
				$('#up-btn').removeClass("d-none");//"d-none" 클래스 삭제(버튼 보이게)
			}else{ //스크롤이 맨 위일때
				$('#up-btn').addClass("d-none");//"d-none" 클래스 추가(버튼 안보이게)
			}
		});
	</script>
	
	<!-- 푸터-->

	<th:block layout:fragment="script"></th:block>
