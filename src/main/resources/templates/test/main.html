<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/comm/sweetalert.noah.js"></script>
        <title>테스트용 메인페이지</title>
    </head>
    <body>
        <h1>페이지 이동</h1>
        <form th:action="@{/test/msg}" method="get">
            띄워줄 아이콘 :
            <select name="icon">
                <option value="success">success</option>
                <option value="error">error</option>
                <option value="warning">warning</option>
                <option value="info">info</option>
            </select>
            <br />
            알림창 제목 :
            <input type="text" name="title" placeholder="제목을 입력하세요" required />
            <br />
            알림창 내용 :
            <input type="text" name="msg" placeholder="content" required />
            <br />
            이동할 URL :
            <input type="text" name="loc" placeholder="예:/member/main" required />
            <br />
            <button type="submit">버튼 클릭</button>
        </form>
    </body>
</html>
